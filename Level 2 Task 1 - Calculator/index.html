<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">
  <div class="volmbtn">
    <p>|</p>
    <p>|</p>
  </div>
  <div class="silentbtn">
    <p>|</p>
  </div>
  <div class="calc" id="calc">
    <div class="firstblock" id="firstblock">
      <div class="camerasensor">
        <div class="camera"></div>
        <div class="sensor"></div>
      </div>
      <h1>Calculator</h1>
      <div class="row">
        <input class="input" type="text" disabled/>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <button class="button nonsign">AC</button>
        <button class="button nonsign" id="del" onclick="undo()">DEL</button>
        <button class="button nonsign sign">%</button>
        <button class="button sign mainbtn">รท</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button sign mainbtn">ร</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button sign mainbtn">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button sign mainbtn">+</button>
      </div>
      <div class="row">
        <button class="button zero">0</button>
        <button class="button">.</button>
        <button class="button sign">=</button>
      </div>
    </div>
    <div class="scrollline"></div>
  </div>
  <div class="powerbtn">
    <p>|</p>
    <p>|</p>
  </div>

  <script src="index.js"></script>
</body>

</html>
